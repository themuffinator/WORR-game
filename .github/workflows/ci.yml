name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution
        run: |
          msbuild "src\WORR-kex.sln" /m /p:Configuration=Debug /p:Platform=x64
